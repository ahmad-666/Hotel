<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <ul class="slides">
            <li>
                <img src="./src/assets/imgs/slide1.jpg" alt="slider1">
                <h4 class="caption center-align valign">رزرو بهترین اقامتگاه ها</h4>
            </li>
            <li>
                <img src="./src/assets/imgs/slide2.jpg" alt="slider1">
                <h4 class="caption center-align valign"> تضمین بهترین قیمت ها</h4>
            </li>
            <li>
                <img src="./src/assets/imgs/slide3.jpg" alt="slider1">
                <h4 class="caption center-align valign">اطلاع از آخرین تخفیف ها</h4>
            </li>
            <li>
                <img src="./src/assets/imgs/slide4.jpg" alt="slider1">
                <h4 class="caption center-align valign">رزرو تنها با چند کلیک</h4>
            </li>
        </ul>
    </div>  
    <form action="#" method="GET" id="search">
        <div class="input-field">
            <input id="dest" type="text" class="autocomplete">
            <i class="fas fa-map-marker-alt prefix grey-text"></i>
            <label for="dest" class="labelFix">مقصد</label>
        </div> 
        <div class="input-field">
            <input id="guests" type="number">
            <i class="fas fa-user-friends prefix grey-text"></i>
            <label for="guests" class="labelFix">تعداد مهمان</label>
        </div>
        <div class="input-field">
            <input id="in" type="text">
            <i class="fas fa-calendar-alt prefix grey-text"></i>
            <label for="in" class="labelFix"> تاریخ ورود </label>
        </div>   
        <div class="input-field">
            <input id="out" type="text">
            <i class="fas fa-calendar-alt prefix grey-text"></i>
            <label for="out" class="labelFix"> تاریخ خروج </label>
        </div>  
    </form>
    <script src="./src/js/hotels.js"></script>
</body>

</html>
